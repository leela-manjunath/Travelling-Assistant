    <title>Social Media Share Buttons</title>
    <style>
        /* Main body styling */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Plain background color */
            margin: 0;
        }

        /* Container styling with transitions */
        .share-container {
            text-align: center;
            padding: 30px;
            /* Removed background color and shadow */
        }

        /* Smooth hover effect for container */
        .share-container:hover {
            transform: translateY(-15px);
        }

        /* Button styling with transition */
        button {
            background-color: #0077b5;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.4s ease, box-shadow 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 119, 181, 0.4);
        }

        /* Button hover transition */
        button:hover {
            background-color: #005582;
            box-shadow: 0 8px 25px rgba(0, 119, 181, 0.5);
        }

        /* Social Icons Container */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            pointer-events: none;
        }

        /* Smooth visibility and animation of icons */
        .share-container:hover .social-icons {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0);
        }

        /* Individual Icon Styles */
        .icon {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        /* Smooth hover effect for icons */
        .icon svg {
            width: 36px;
            height: 36px;
            fill: white;
            transition: transform 0.4s ease;
        }

        .icon:hover svg {
            transform: rotate(10deg);
        }

        /* Color customization for different icons */
        .facebook {
            background-color: #3b5998;
        }

        .instagram {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
        }

        .twitter {
            background-color: #000000;
        }

        .telegram {
            background-color: #0088cc;
        }

        /* Scale and shadow effect when icons are hovered */
        .icon:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .social-icons {
                gap: 15px;
            }

            button {
                font-size: 16px;
                padding: 10px 20px;
            }

            .icon {
                width: 50px;
                height: 50px;
            }

            .icon svg {
                width: 30px;
                height: 30px;
            }
        }
    </style>
