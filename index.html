<!DOCTYPE html>
<html lang="en">
  <head>
     
    <title>Sign Up | By CodeArtistic</title>
    <link rel="stylesheet" href="style1.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
  </head>
  <style>
    
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('taa.jpg'); /* Replace 'your-image-url.jpg' with the actual path to your image */
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-container {
        background: rgba(255, 255, 255, 0.8); /* Optional: Add a semi-transparent white background to make the form stand out */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    /* Add additional styling for your login form elements here */
</style>
  <body>
 <div class="signup-box">
  
  <h1>Sign Up</h1>
  <h4>It's free and only takes a minute</h4>
  <form action="">
    <label for="">First Name</label>
    <input type="text" placeholder="">

    <label for="">Last Name</label>
    <input type="text" placeholder="">

    <label for="">Email</label>
    <input type="email" placeholder="">

    <label for="">Password</label>
    <input type="password" placeholder="">

    <label for=""> Confirm Password</label>
    <input type="password" placeholder="">
    <input type="button" value="Submit">
   </form>
 </div>
 <p class="para-2">
  ALready have an account? <a href="login.html">Login here</a>
 </p>
  </body>
</html>
